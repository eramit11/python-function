<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Functions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #16213e 100%);
            color: #e0e0e0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.1), rgba(0, 191, 255, 0.1));
            border-radius: 20px;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(138, 43, 226, 0.3);
            transform: translateZ(50px);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) translateZ(50px); }
            50% { transform: translateY(-20px) translateZ(50px); }
        }

        h1 {
            font-size: 3.5em;
            background: linear-gradient(135deg, #00d4ff, #7928ca, #ff0080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            text-shadow: 0 0 30px rgba(121, 40, 202, 0.5);
        }

        .subtitle {
            font-size: 1.2em;
            color: #a0a0a0;
            margin-top: 10px;
        }

        .search-box {
            margin: 30px auto;
            max-width: 600px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1em;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(138, 43, 226, 0.3);
            border-radius: 50px;
            color: #fff;
            outline: none;
            transition: all 0.3s;
        }

        .search-box input:focus {
            border-color: #7928ca;
            box-shadow: 0 0 20px rgba(121, 40, 202, 0.5);
            transform: scale(1.02);
        }

        .category {
            margin: 40px 0;
        }

        .category-title {
            font-size: 2em;
            margin-bottom: 25px;
            color: #00d4ff;
            padding-left: 20px;
            border-left: 5px solid #7928ca;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .functions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            perspective: 1000px;
        }

        .function-card {
            background: linear-gradient(135deg, rgba(30, 30, 60, 0.8), rgba(15, 15, 35, 0.9));
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(138, 43, 226, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .function-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(135deg, transparent, rgba(138, 43, 226, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
        }

        .function-card:hover::before {
            left: 100%;
        }

        .function-card:hover {
            transform: translateZ(30px) rotateX(5deg) rotateY(-5deg) scale(1.05);
            box-shadow: 0 20px 60px rgba(138, 43, 226, 0.4), 0 0 30px rgba(0, 191, 255, 0.3);
            border-color: #7928ca;
        }

        .function-name {
            font-size: 1.5em;
            color: #00d4ff;
            margin-bottom: 10px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .function-syntax {
            background: rgba(0, 0, 0, 0.4);
            padding: 10px 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #ff79c6;
            margin: 10px 0;
            border-left: 3px solid #7928ca;
        }

        .function-desc {
            color: #b0b0b0;
            line-height: 1.6;
            margin: 10px 0;
        }

        .function-example {
            background: rgba(0, 212, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .example-title {
            color: #50fa7b;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .example-code {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            color: #f8f8f2;
            white-space: pre-wrap;
            margin: 5px 0;
        }

        .example-output {
            color: #50fa7b;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            margin-top: 5px;
        }

        .tag {
            display: inline-block;
            background: rgba(138, 43, 226, 0.3);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75em;
            margin: 5px 5px 0 0;
            color: #bd93f9;
            border: 1px solid rgba(189, 147, 249, 0.3);
        }

        @media (max-width: 768px) {
            .functions-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
        }

        .scroll-indicator {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #7928ca, #00d4ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(121, 40, 202, 0.5);
            transition: all 0.3s;
            z-index: 1000;
        }

        .scroll-indicator:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 10px 30px rgba(121, 40, 202, 0.7);
        }

        .scroll-indicator::after {
            content: '‚Üë';
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>

        <header>
            <h1>üêç Python Functions</h1>

            <div class="search-box">
                <input type="text" id="searchInput" placeholder="üîç Search for a function...">

        </header>

        <div id="functionsContainer"></div>
    </div>

    <div class="scroll-indicator" onclick="window.scrollTo({top: 0, behavior: 'smooth'})"></div>

                {
                    name: "chr() / ord()",
                    syntax: "chr(i) / ord(c)",
                    desc: "Converts between integers and Unicode characters",
                    example: {
                        code: "print(chr(65), chr(97))\nprint(ord('A'), ord('a'))",
                        output: "A a\n65 97"
                    },
                    tags: ["unicode", "conversion"]
                },
                {
                    name: "bin() / hex() / oct()",
                    syntax: "bin(n) / hex(n) / oct(n)",
                    desc: "Converts numbers to different bases",
                    example: {
                        code: "num = 42\nprint(f'Binary: {bin(num)}')\nprint(f'Hex: {hex(num)}')",
                        output: "Binary: 0b101010\nHex: 0x2a"
                    },
                    tags: ["number", "conversion"]
                },
                {
                    name: "eval()",
                    syntax: "eval(expression)",
                    desc: "Evaluates a Python expression from a string",
                    example: {
                        code: "result = eval('2 + 3 * 4')\nprint(f'Result: {result}')",
                        output: "Result: 14"
                    },
                    tags: ["dynamic", "eval"]
                },
                {
                    name: "format()",
                    syntax: "format(value, format_spec)",
                    desc: "Formats a value into a string",
                    example: {
                        code: "pi = 3.14159\nprint(format(pi, '.2f'))\nprint(format(1000000, ','))",
                        output: "3.14\n1,000,000"
                    },
                    tags: ["format", "string"]
                }
            ]
        };

        function renderFunctions() {
            const container = document.getElementById('functionsContainer');
            container.innerHTML = '';

            for (const [category, functions] of Object.entries(functionsData)) {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                
                const categoryTitle = document.createElement('h2');
                categoryTitle.className = 'category-title';
                categoryTitle.textContent = category;
                categoryDiv.appendChild(categoryTitle);

                const grid = document.createElement('div');
                grid.className = 'functions-grid';

                functions.forEach(func => {
                    const card = document.createElement('div');
                    card.className = 'function-card';
                    card.dataset.name = func.name.toLowerCase();
                    card.dataset.desc = func.desc.toLowerCase();
                    
                    const tags = func.tags.map(tag => 
                        `<span class="tag">${tag}</span>`
                    ).join('');

                    card.innerHTML = `
                        <div class="function-name">${func.name}</div>
                        <div class="function-syntax">${func.syntax}</div>
                        <div class="function-desc">${func.desc}</div>
                        <div class="function-example">
                            <div class="example-title">üí° Example:</div>
                            <div class="example-code">${func.example.code}</div>
                            <div class="example-output">‚Üí ${func.example.output}</div>
                        </div>
                        <div style="margin-top: 10px">${tags}</div>
                    `;

                    grid.appendChild(card);
                });

                categoryDiv.appendChild(grid);
                container.appendChild(categoryDiv);
            }
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.function-card');

            cards.forEach(card => {
                const name = card.dataset.name;
                const desc = card.dataset.desc;
                
                if (name.includes(searchTerm) || desc.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // Initialize
        renderFunctions();

        // Add parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const cards = document.querySelectorAll('.function-card');

            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const cardX = rect.left + rect.width / 2;
                const cardY = rect.top + rect.height / 2;
                
                const distX = (e.clientX - cardX) / 50;
                const distY = (e.clientY - cardY) / 50;
                
                card.style.transform = `perspective(1000px) rotateY(${distX}deg) rotateX(${-distY}deg)`;
            });
        });

        // Reset transform when mouse leaves
        document.addEventListener('mouseleave', () => {
            const cards = document.querySelectorAll('.function-card');
            cards.forEach(card => {
                card.style.transform = '';
            });
        });
    </script>
</body>
